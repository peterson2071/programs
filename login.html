{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
 <form action=/login method=post>
    <div class=form-group>
      <input autocomplete=off class=form-control autofocus name=username placeholder=Username type=text>
    </div>
    <div class=form-group>
      <input autocomplete=off class=form-control autofocus name=password type=password placeholder=Password>
    </div>
    <button class="btn btn-primary" type=submit>Log In</button>
  </form>
  {% endblock %}
